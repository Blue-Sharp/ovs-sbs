<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/extended-layout.xhtml">
    <ui:composition>
        <f:loadBundle basename="de.blue-sharp.sbs.ovs.mvc.messages" var="msg"/>
        <p:menubar>
            <p:menuitem value="#{msg['action.home']}" icon="ui-icon-home" action="home"/>
            <p:submenu label="#{msg['user']}" icon="ui-icon-person">
                <p:menuitem value="#{msg['action.new']}" icon="ui-icon-document" action="accounts-save">
                    <f:setPropertyActionListener value="#{null}" target="#{accountEditViewBean.account}"/>
                </p:menuitem>
                <p:menuitem value="#{msg['action.browse']}" icon="ui-icon-search" action="accounts-browse"/>
            </p:submenu>

            <p:submenu label="Edit" icon="ui-icon-pencil">
                <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"/>
                <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"/>
            </p:submenu>

            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contents" url="#"/>
                <p:submenu label="Search" icon="ui-icon-search">
                    <p:submenu label="Text">
                        <p:menuitem value="Workspace" url="#"/>
                    </p:submenu>
                    <p:menuitem value="File" url="#"/>
                </p:submenu>
            </p:submenu>

            <p:submenu label="Actions" icon="ui-icon-gear">
            </p:submenu>

            <f:facet name="options">
                <p:inputText style="margin-right:10px" placeholder="#{msg['action.search.placeholder']}"/>
                <p:commandButton value="#{msg['action.userInfo']}" icon="ui-icon-person"
                                 action="user-info"/>
                <p:commandButton value="#{msg['action.logout']}" icon="ui-icon-close" action="logout"/>
            </f:facet>
        </p:menubar>
    </ui:composition>
</ui:composition>
