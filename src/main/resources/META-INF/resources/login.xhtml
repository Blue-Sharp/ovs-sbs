<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/tags">
<f:view contentType="text/html">
    <h:head>
        <f:loadBundle basename="de.blue-sharp.sbs.ovs.mvc.messages" var="msg"/>
        <title>#{msg['application.title']}</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    </h:head>
    <h:body>
        <div class="ui-fluid">
            <h:form prependId="false">
                <h:panelGrid>
                    <p:outputLabel value="#{sessionScope.SPRING_SECURITY_LAST_EXCEPTION.message}"
                                   rendered="${!empty param['error']}"/>
                    <p:focus/>
                    <p:panelGrid columns="2">
                        <h:outputText value="#{msg['authentication.userName']}:"/>
                        <p:inputText id="username" value="pirat"/>
                        <h:outputText value="#{msg['authentication.password']}:"/>
                        <p:inputText id="password" value="123"/>
                        <!--<p:password id="password" value=""/>-->
                    </p:panelGrid>
                    <p:commandButton id="submit" value="#{msg['action.login']}" ajax="false"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
