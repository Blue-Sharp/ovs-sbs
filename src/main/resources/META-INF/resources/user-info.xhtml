<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/simple-layout.xhtml">
    <ui:define name="center">
        <f:loadBundle basename="de.blue-sharp.sbs.ovs.mvc.messages" var="msg"/>
            <p:panelGrid columns="2" style="width: 100%">
                <f:facet name="header">
                    <h:outputLabel value="#{msg['authentication']}"/>
                </f:facet>

                <h:outputText value="#{msg['authentication.authenticated']}"/>
                <h:outputText value="#{msg[userInfoViewBean.authentication.authenticated]}"/>

                <h:outputText value="#{msg['authentication.userName']}"/>
                <h:outputText value="#{userInfoViewBean.authentication.principal.username}"/>

                <h:outputText value="#{msg['authentication.accountNonExpired']}"/>
                <h:outputText value="#{msg[userInfoViewBean.authentication.principal.accountNonExpired]}"/>

                <h:outputText value="#{msg['authentication.accountNonLocked']}"/>
                <h:outputText value="#{msg[userInfoViewBean.authentication.principal.accountNonLocked]}"/>

                <h:outputText value="#{msg['authentication.credentialsNonExpired']}"/>
                <h:outputText value="#{msg[userInfoViewBean.authentication.principal.credentialsNonExpired]}"/>

                <h:outputText value="#{msg['authentication.enabled']}"/>
                <h:outputText value="#{msg[userInfoViewBean.authentication.principal.enabled]}"/>

                <h:outputText value="#{msg['authentication.remoteAddress']}"/>
                <h:outputText value="#{userInfoViewBean.authentication.details.remoteAddress}"/>

                <h:outputText value="#{msg['authentication.sessionId']}"/>
                <h:outputText value="#{userInfoViewBean.authentication.details.sessionId}"/>

                <h:outputText value="#{msg['authentication.authorities']}"/>
                <ui:repeat value="#{userInfoViewBean.authentication.authorities}" var="authority">
                    <li><h:outputText value="#{msg[userInfoViewBean.getMessageKey(authority.authority)]}"/></li>
                </ui:repeat>
            </p:panelGrid>
    </ui:define>
</ui:composition>
