<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<f:view contentType="text/html">
    <h:head>
        <f:loadBundle basename="de.blue-sharp.sbs.ovs.mvc.messages" var="msg"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <title><h:outputText value="#{msg['application.title']}"/></title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="true">
                <h:form id="north">
                    <ui:insert name="north"/>
                    <ui:include src="../resources/components/menu.xhtml"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" header="#{msg['layout.debug']}" closable="true" collapsible="true" resizable="true">
                <h:form id="south">
                    <ui:insert name="south"/>
                    <ui:include src="../resources/components/debug.xhtml"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" header="#{msg['layout.navigation']}" size="180" closable="true" collapsible="true" resizable="true">
                <h:form id="west">
                    <ui:insert name="west"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" header="#{msg['layout.view']}" size="400" closable="true" resizable="true" collapsible="true">
                <h:form id="east">
                    <ui:insert name="east"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="center">
                    <ui:insert name="center"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
