<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
>
<f:view contentType="text/html">
    <h:head>
        <f:loadBundle basename="de.blue-sharp.sbs.ovs.mvc.messages" var="msg"/>
        <title>#{msg['application.title']}</title>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <style type="text/css">
            form {
                height: inherit;
                width: inherit;
            }
            .ui-layout-north {
                z-index: 20 !important;
                overflow: visible !important;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow: visible !important;
            }
            .ui-inherit {
                height: inherit;
                width: inherit;
            }
            .twenty-percent {
                width: 30%;
            }
            .thirty-percent {
                width: 30%;
            }
            .forty-percent {
                width: 40%;
            }
            .sixty-percent {
                width: 60%;
            }
        </style>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" resizable="true">
                <h:form id="north">
                    <p:menubar>
                        <p:menuitem value="#{msg['action.home']}" icon="ui-icon-home" action="home"/>
                        <p:submenu label="#{msg['user']}" icon="ui-icon-person">
                            <p:menuitem value="#{msg['action.new']}" icon="ui-icon-document" action="accounts-new"/>
                            <p:menuitem value="#{msg['action.browse']}" icon="ui-icon-search" action="accounts-browse"/>
                        </p:submenu>

                        <p:submenu label="Edit" icon="ui-icon-pencil">
                            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w"/>
                            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e"/>
                        </p:submenu>

                        <p:submenu label="Help" icon="ui-icon-help">
                            <p:menuitem value="Contents" url="#"/>
                            <p:submenu label="Search" icon="ui-icon-search">
                                <p:submenu label="Text">
                                    <p:menuitem value="Workspace" url="#"/>
                                </p:submenu>
                                <p:menuitem value="File" url="#"/>
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Actions" icon="ui-icon-gear">
                        </p:submenu>

                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="#{msg['action.search.placeholder']}"/>
                            <p:commandButton value="#{msg['action.userInfo']}" icon="ui-icon-person"
                                             action="user-info"/>
                            <p:commandButton value="#{msg['action.logout']}" icon="ui-icon-close" action="logout"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" header="#{msg['layout.debug']}" closable="true" collapsible="true"
                          resizable="true">
                <h:form id="south">
                    <ui:insert name="south"/>
                    <ui:debug hotkey="x" rendered="#{facesContext.application.projectStage == 'Development'}"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="west" header="#{msg['layout.navigation']}" size="180" closable="true"
                          collapsible="true" resizable="true">
                <h:form id="west">
                    <ui:insert name="west"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="east" header="#{msg['layout.view']}" size="400" closable="true" resizable="true"
                          collapsible="true">
                <h:form id="east">
                    <ui:insert name="east"/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h:form id="center">
                    <ui:insert name="center"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</f:view>
</html>
